{% load static %}

<footer id="contacto" class="bg-teal-600 text-white mt-auto">
  <div class="container flex mx-auto px-6 py-[20px] xl:px-4">
    

    
    <div class="flex grid-cols-1 flex-wrap items-center gap-8  lg:gap-12">
      <img
        src="{% static 'img/footer-logo-3.svg' %}"
        alt="Facultad de ciencias sociales"
        class="h-8 lg:h-16"
      />
      <img
        src="{% static 'img/footer-logo-2.svg' %}"
        alt="Facultad de información y comunicación"
        class="h-8 lg:h-16"
      />
      <img
        src="{% static 'img/footer-logo-1.svg' %}"
        alt="Facultad de Ingeniería"

      />

      {% if not conversation.show_footer %}

        <div class="flex flex-col lg:flex-row items-center">
          <a href="https://pol.is/home" class="h-8 lg:h-16">
            {% include "components/polis_logo.html" %}
          </a>
          <div class="flex flex-col text-white px-3 text-xs md:text-sm">
            <a class="my-1" href="https://compdemocracy.org/Polis/" target="_blank">{{_("Powered by Polis")}}</a>

          </div>
          {% include 'components/locale_switcher_form.html' %}
