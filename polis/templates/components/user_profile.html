{% load account %}
{% load socialaccount %}

{% if participant %}
<div class="flex items-center justify-between">


    <a href="{% url 'participant_update' participant.pk %}">
      <span>{{ participant.some_name }}</span>
    </a>


  
  {% if participant.avatar_url %}
    <img class="mx-4 w-12 h-12 p-0 rounded-full ring-2 ring-blue-500 dark:ring-blue-400" src="{{ participant.avatar_url }}" alt="Avatar" />
  {% else %}
    <span class="mx-4 w-12 h-12 p-0 rounded-full ring-2 ring-blue-500 dark:ring-blue-400" alt="Avatar"></span>
  {% endif %}

  <div>
    <ul>
      {% if user.is_authenticated %}
        
      <a href="{% url 'participant_logout' %}">{{ _('Sign Out') }}</a>
   
      
      {% endif %}
    </ul>
  </div>
</div>
{% endif %}
