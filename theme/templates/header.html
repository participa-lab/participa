{% load static %}

<header
  class="container mx-auto flex h-[80px] flex-wrap content-between items-center gap-4 bg-[#f0f0f0] px-6 py-4 xl:px-4"
>
  <span class="sr-only">Participa</span>

  <div class="flex w-full content-between items-center lg:w-auto">
    <a href="{% url 'main_home' %}" class="logo__link w-[59px] xl:w-[81px]">
      <img src="{% static 'img/logo.svg' %}" alt="Participa" class="w-full" />
    </a>

    <button
      id="menu-toggle"
      class="ms-auto block lg:hidden"
      aria-expanded="false"
    >
      <span class="sr-only">Menú</span>
    </button>
  </div>

  <nav
    class="hidden px-6 py-8 lg:ms-auto lg:block lg:px-0 lg:py-0"
    id="nav"
  >
    <ul class="flex flex-col gap-5 lg:flex-row lg:gap-[30px]">
      <li>
        <a
          href="{% url 'main_home' %}#quienes-somos"
          class="block py-4 text-base font-semibold uppercase tracking-[0.1em] text-teal-600 transition hover:text-orange-400"
          >Quiénes somos</a
        >
      </li>
      <li>
        <a
          href="{% url 'main_home' %}#publicaciones"
          class="block py-4 text-base font-semibold uppercase tracking-[0.1em] text-teal-600 transition hover:text-orange-400"
          >Publicaciones</a
        >
      </li>
      <li>
        <a
          href="{% url 'main_home' %}#actividades"
          class="block py-4 text-base font-semibold uppercase tracking-[0.1em] text-teal-600 transition hover:text-orange-400"
          >Actividades</a
        >
      </li>
      <li>
        <a
          href="{% url 'main_home' %}#polarizacion"
          class="block py-4 text-base font-semibold uppercase tracking-[0.1em] text-teal-600 transition hover:text-orange-400"
          >Despolarización</a
        >
      </li>
      <li>
        <a
          href="{% url 'main_home' %}#contacto"
          class="block py-4 text-base font-semibold uppercase tracking-[0.1em] text-teal-600 transition hover:text-orange-400"
          >Contacto</a
        >
      </li>
      {% block user_profile %}{% endblock user_profile %}
    </ul>
  </nav>

</header>
