{% extends "base.html" %}

{% block content %}

{% if participant %}
<section class="grid grid-cols-3 p-10">
{% for conversation in object_list  %}
<div class="card p-5 bg-green-400 border border-1">
    <h2>{{ conversation.topic }}</h2>
    <p>{{ conversation.id }}</p>
    <a href="{% url "conversation" conversation.slug %}">Read more</a>
</div>
{% endfor %}
</section>

{% else %}
{% include "pages/participant_form.html" %}
{% endif %}


{% endblock content%}
