{% load account %}
{% load socialaccount %}

{% if participant %}
<div class="flex items-center justify-between">


    <a href="{% url 'participant_update' participant.pk %}">
      <span class="p-2 whitespace-nowrap">{{ participant.some_name }}</span>
    </a>


  
  {% if participant.avatar_url %}
    <img class="w-12 h-12 p-0 rounded-full ring-2 ring-blue-500 dark:ring-blue-400" src="{{ participant.avatar_url }}" alt="Avatar" />
  {% else %}
      {% include "components/person.html" %}    
  {% endif %}
</div>
{% endif %}
