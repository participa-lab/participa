{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>

      <!-- Primary Meta Tags -->
    <title>Laboratorio Participa | Udelar</title>

    <meta property="og:type" content="website" />

    <meta property="twitter:url" content="https://participalab.uy/" />
    <meta property="twitter:title" content="Laboratorio Participa | Udelar" />
    <meta property="twitter:description" content="El Laboratorio de Participación y Tecnologías de la Universidad de la República, Participa,  impulsa procesos de investigación-acción para la transformación social, utilizando tecnologías digitales de manera inteligente." />

    <link rel="apple-touch-icon" sizes="180x180" href="https://participalab.uy/static/public/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="https://participalab.uy/static/public/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="https://participalab.uy/static/public/favicon-16x16.png" />
    <meta
      property="og:image"
      content="https://participalab.uy/static/img/participa.png"

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Include Splide CSS from CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide-core.min.css"
    />
    {% tailwind_css %}
    <!-- Alpine JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <body class="bg-[#f0f0f0] flex flex-col h-screen select-none lg:select-auto">

    {% block header %}{% endblock header %}
      
    <!--</main> -->

    {% block footer %}{% endblock footer %}
    
    <!-- Splide JS from CDN -->

    <script type="module" src="{% static 'js/main.js' %}"></script>
