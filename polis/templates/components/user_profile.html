{% load account %}
{% load socialaccount %}

{% if participant %}
<a href="{% url 'participant_update' participant.pk %}"  class="flex items-center justify-between">
  <span class="hidden md:block p-2 whitespace-nowrap">{{ participant.some_name }}</span>
  {% if participant.avatar_url %}
    <img class="w-10 h-10 p-0 rounded-full ring-2 ring-blue-500 dark:ring-blue-400" src="{{ participant.avatar_url }}" alt="Avatar" />
  {% else %}
      {% include "components/person.html" %}    
  {% endif %}
</a>
{% endif %}
